<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./birdoftheday.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="birdoftheday.js"></script>
    <script src="taxo_pretty.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row my-2">
        <p>Bird info: <a href="https://birds.cornell.edu">eBird/Cornell Lab of Ornithology</a>.
          Photos: <a href="https://www.flickr.com/services/feeds/docs/photos_public/">public Flickr feed</a>.
          App: <a href="https://github.com/armandofox/birdoftheday">@armandofox</a>.
          Hosting: <a href="https://netlify.com">Netlify</a>.
        </p>
      </div>
      <div class="row my-2">
        <button id="new" class="mx-2 btn btn-success">New bird</button>
        <button id="reveal" class="mx-2 btn btn-primary">Slide paper down a bit</button>
        <button id="answer" class="mx-2 btn btn-primary">Reveal answer</button>
        <div id="label">
          Keel-billed toucan (Ramphastos sulfuratus)
        </div>
      </div>
      <div id="img" class="reveal">
        <img src="./img.jpg">
      </div>
    </div>
  </body>
</html>
